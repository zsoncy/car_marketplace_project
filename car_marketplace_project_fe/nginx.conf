server {
  listen 5173;
  server_name _;

  # Serve the built SPA
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to the backend service on the Docker network
  location /api/ {
    # IMPORTANT: no trailing slash to preserve the full /api/... path upstream
    proxy_pass http://backend:8080;  # matches the `backend` service name in docker-compose

    # Optional proxy headers (good practice)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Forward JWT and cookies to backend
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Cookie $http_cookie;
    proxy_redirect off;
  }

  # SPA fallback: serve index.html for all non-file routes
  location / {
    try_files $uri /index.html;
  }
}
